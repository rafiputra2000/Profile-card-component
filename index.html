<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="card">
      <div class="card-middle">
        <img class="img-profile" src="images/image-victor.jpg" alt="">
        <table>
          <tr>
            <td>
              <p class="name-picture">Victor Crest</p>
            </td>
            <td>
              <p class="age">26</p>
            </td>
          </tr>
        </table>
        <p class="come-from">London</p>
        <hr class="line">
        <div class="card-bottom">
          <div class="followers">
            <p class="count" >80K</p>
            <p class="content">Followers</p>

          </div>
          <div class="likes">
            <p class="count" >803K</p>
            <p class="content" >Likes</p>

          </div>
          <div class="photos">
            <p class="count" >1.4K</p>
            <p class="content" >Photos</p>

          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rafi-pramasukma/">Rafi Pramasukma Ekhaputera</a>.
  </div>
</body>

</html>
